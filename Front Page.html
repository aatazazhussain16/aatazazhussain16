<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Treasure Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="showLoginPage()">
  <!-- Splash Page -->
  <div class="splash-page">
    <h1>Welcome to AR Treasure Hunt</h1>
  </div>

  <!-- Login Page -->
  <div class="login-page" style="display: none;">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="login-button">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register here</a></p>
    </form>
  </div>

  <!-- Register Page -->
  <div class="register-page" style="display: none;">
    <h2>Register</h2>
    <form>
      <label for="new-username">Username</label>
      <input type="text" id="new-username" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" required>

      <button type="submit" class="register-button">Register</button>
      <p>Already have an account? <a href="#" onclick="showLoginPage()">Login here</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
